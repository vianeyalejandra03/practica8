<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 benitez vianey</title>

<body>
    <H1>FORMULARIO</H1>
    <form action="#" method="POST" autocomplete="off">
<p>
    <label for="nombre">NOMBRE</label>
    <input type="text" id="nombre" name="nombre" size="30"
    maxlength="10" 
    placeholder="introduce el nombre" required autofocus/>
</p>
<p>
    <label for="password">CONTRASE&Ntilde;A</label>
    <input type="password" id="password" name="password" size="30"
    required autofocus placeholder="introduce la contraseÃ±a "/>
</p>
<p>
<label for="correo">CORREO</label>
<input type="email" id="correo" name="correo" placeholder="introduce el correo"/>
</p>

<p>
    <label for="url">URL</label>
    <input type="url" id="url" name="url" placeholder="introduce el url"/>

</p>
    </form>
</body>
</html>
